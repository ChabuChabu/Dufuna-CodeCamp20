        <h3>Want more information, fill the form below and a representative will get back to you</h3>
        <br><br><br>

        <h5>Please fill all the details in asterisks.</h5>
        <form>
            <label for="fullname">Name</label>
            <input type="text" name="name" id="fullame"><span>*</span> <br> <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"><span>*</span> <br> <br>
            <label for="subject">Subject</label>
            <input type="text" name="subject" id="subject"><span>*</span> <br> <br>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><span>*</span> <br> <br>
            <button type="submit">Submit</button>
        </form>
    </div>
