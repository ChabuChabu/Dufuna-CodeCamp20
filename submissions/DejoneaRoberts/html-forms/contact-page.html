<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>

  <body>
    <h1>Contact Us</h1>
    <a href="../html/product-page.html">Product Page</a> <br> <br>

    <form enctype="multipart/form-data" action="#" method="post">
      <fieldset>
        <legend>Contact Form</legend>
        <label for="firstname">First Name:</label><br>
        <input type="text" name="firstname" id="firstname"/><br>
        <label for="lastname">Last Name:</label> <br>
        <input type="text" name="lastname" id="lastname"/> <br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="name@email.com"/> <br> <br>

        <label for="subject">What do you want to tell us?</label><br>
        <input type="text" name="subject" placeholder="Subject:"> <br>
        <textarea name="message" id="message" cols="50" rows="8"></textarea><br><br>

        <button type="submit" name="submit">Submit</button>
      </fieldset>
    </form>

  </body>
  <footer>&copy; 2021 SWITCHSTOP</footer>
</html>
